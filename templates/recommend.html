<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <style>
    .text-white{
        color: white;
    }
  </style>
  <body style="background-color:black;">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Books</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <a class="nav-link" href="\">index</a>
              <a class="nav-link" href="\recommend">Recommend</a>
            </div>
          </div>
        </div>
      </nav>
      <div class="container" style="margin-top: 100px;">
        <div class="row">
            <div class="col-md-12">
                <form action="/recommend_books" method="post">
                    <Span class="text-white" style="font-size: 50px; margin-bottom: 10px;">Book Name</Span>
                    <input type="text" name="User Input" class="form-control"><br>
                    <button type="submit"  class="btn btn-lg btn-warning">Submit</button>
                </form>
            </div>

            {% if data %}
            {% for i in data %}
                <div class="col-md-3" style="margin-top: 50px;">
                    <div class="card" style="background-color: black;">
                        <div class="card-body">
                            <img src="{{i[2]}}" class="card-img-top">
                            <p class="text-white">{{i[0]}}</p>
                            <h3 class="text-white">{{i[1]}}</h3>

                        </div>
                    </div>
                </div>
            {% endfor %}
            {% endif %}
        </div>
      </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
