<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book Recommendation System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <style>
    .text-white{
        color: white;
    }
  </style>
  <body style="background-color:black">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Books</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <a class="nav-link" href="\">index</a>
              <a class="nav-link" href="\recommend">Recommend</a>
            </div>
          </div>
        </div>
      </nav>

      <div class="conatiner">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white" style="font-size: 50px;">
                    Top 50 Books
                </h1>
            </div>

            {% for i in range(book_name|length) %}
                <div class="col-md-3" style="margin-top: 50px;">
                    <div class="card">
                        <div class="card-body" style="background-color: black;">
                            <img src="{{ image[i] }}" alt="Book Image" class="card-img-top">
                            <p class="text-white">{{ book_name[i] }}</p>
                            <h3 class="text-white">{{ author[i] }}</h3>
                            <h3 class="text-white">Votes - {{ rating[i] }}</h3>
                            <h3 class="text-white">Ratings - {{ avg_rating[i] }}</h3>
                        </div>
                    </div>

                </div>
            {% endfor %}

        </div>
      </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
